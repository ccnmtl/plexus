{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% load wagtailuserbar %}

{% block content %}
    {% wagtailuserbar %}

    <h1>{{page.title}}</h1>

    {% for entry in page.entries %}
        <h2><a href="{% pageurl entry %}">{{entry.title}}</a></h2>
        
    {% endfor %}
    
{% endblock %}
