{% extends 'base.html' %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">Aliases</div>
    <div class="panel-body padding-0">
        <table class="table table-striped table-condensed table-bordered">
              <thead>
                    <tr>
                          <th>Alias</th>
                          <th style="width: 30%">Description</th>
                          <th>Server</th>
                          <th>Navigate</th>
                    </tr>
              </thead>
                
              <tbody>
                    {% for alias in aliases %}
                        <tr class="{{alias.status_css_class}}">
                              <td><a href="/alias/{{alias.id}}/">{{ alias.hostname }}</a></td>
                              <td>{{ alias.description }}</td>
                              <td><a href="/server/{{alias.ip_address.server.id}}/">{{alias.ip_address.server.name}}</a></td>
                              <td><a href="https://{{alias.hostname}}"><span class="glyphicon glyphicon-link" aria-hidden="true"></span> Link</a></td>
                        </tr>
                    {% endfor %}
              </tbody>
        </table>
</div>
{% endblock %}
